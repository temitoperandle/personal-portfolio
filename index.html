<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CapacityBay</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <div class="logo">
                    <a href="#">CapacityBay</a>
                </div>
                <ul class="nav-links">
                    <li><a href="#">About</a></li>
                    <li><a href="#">Work</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div >
                <h1>Hey I am Faculty Emmanuel</h1>
                <p>I am a web developer</p>
            </div>
        </section>
        <section class="contact-section">
            <h1>Build your Future now!!</h1>
            <p>Contact us on the platform below</p>
            
            <div class="contact-platforms">
                <div class="platform">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo">
                    <span>Facebook</span>
                </div>
                <div class="platform">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="GitHub Logo">
                    <span>GitHub</span>
                </div>
                <div class="platform">
                    <img src="https://th.bing.com/th/id/OIP.vz1e2GNDtYnjRbL9gb2-5wHaHe?w=210&h=212&c=7&r=0&o=5&dpr=1.5&pid=1.7" alt="Twitter Logo">
                    <span>Twitter</span>
                </div>
                <div class="platform">
                    <img src="https://cdn3.iconfinder.com/data/icons/fluent-regular-24px-vol-5/24/ic_fluent_mention_24_regular-512.png" alt="Email Logo">
                    <span>Email</span>
                </div>
                <div class="platform">
                    <img src="https://th.bing.com/th?q=Mobile+Phone+Logo+Black&w=120&h=120&c=1&rs=1&qlt=90&cb=1&dpr=1.5&pid=InlineBlock&mkt=en-GB&cc=GB&setlang=en&adlt=strict&t=1&mw=247" alt="Call Me Logo">
                    <span>Call Me</span>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-left">Designed by Faculty Emmanuel</div>
        <div class="footer-right">Created by Capacity Bay</div>
    </footer>
</body>
</html>
